<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos</title>
  <style>
    /* Fondo gamer con degradado dinámico */
    body {
      background: linear-gradient(145deg, #0d0d0d, #1a1a1a); /* Fondo oscuro degradado */
      color: #f5f5f5; /* Texto claro para contraste */
      font-family: 'Rajdhani', sans-serif; /* Tipografía estilo gamer */
      margin: 0;
      padding: 0;
      background-attachment: fixed; /* Fondo fijo al hacer scroll */
      overflow-x: hidden; /* Eliminar barras laterales horizontales */
    }

    /* Títulos en neón */
    h2 {
      color: #00ffcc; /* Verde cian neón */
      text-shadow: 0 0 8px #00ffcc, 0 0 16px #00ffcc; /* Efecto neón */
    }

    /* Ajustes adicionales */
    app-productos {
      display: block; /* Forzar el componente a ocupar el ancho completo */
    }
  </style>
</head>
<body>
  <app-productos></app-productos>
</body>
</html>
